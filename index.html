<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnowFruit Sales Estimator</title>

  <style>
    :root{
      --bg:#0b1220;
      --muted:#93a4c7;
      --text:#eef3ff;
      --border:rgba(255,255,255,.10);
      --field:rgba(255,255,255,.06);
      --field2:rgba(255,255,255,.09);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(97,149,255,.25), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(255,120,170,.18), transparent 60%),
        radial-gradient(900px 600px at 30% 120%, rgba(90,255,190,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height:100vh;
      padding:22px;
    }

    .wrap{ max-width: 900px; margin:0 auto; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    h1{ margin:0; font-size:28px; letter-spacing:.2px; }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:16px;
      align-items:end;
    }
    .grid3{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:12px;
    }
    @media(max-width:780px){
      .grid2,.grid3{ grid-template-columns:1fr; }
      h1{ font-size:22px; }
    }

    /* Label with icon on the RIGHT */
    .lab{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin:0 0 6px;
      color:var(--muted);
      font-size:13px;
    }
    .lab .ico{
      font-size:14px;
      opacity:.95;
      transform: translateY(1px);
      white-space: nowrap;
    }

    select,input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--field);
      color:var(--text);
      font-size:16px;
      outline:none;
      transition:.12s ease;
    }

    select{ color-scheme: light; }
    select option{ background:#fff; color:#111; }

    select:focus,input:focus{
      background:var(--field2);
      border-color: rgba(125,170,255,.65);
      box-shadow: 0 0 0 3px rgba(125,170,255,.22);
    }

    /* Remove number spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none; margin:0; }
    input[type=number]{ appearance:textfield; }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    button{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(125,170,255,.55);
      background:linear-gradient(180deg, rgba(125,170,255,.30), rgba(125,170,255,.18));
      color:var(--text);
      font-size:16px;
      font-weight:750;
      cursor:pointer;
      min-width:180px;
    }

    .btn-now{
      min-width:92px;
      border:1px solid rgba(90,255,190,.45);
      background:linear-gradient(180deg, rgba(90,255,190,.22), rgba(90,255,190,.12));
    }
    .btn-secondary{
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
    }

    .out{
      margin-top:14px;
      padding:16px;
      border-radius:var(--radius2);
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      display:none;
    }

    .outTitle{
      font-weight:850;
      font-size:16px;
      margin:0;
    }

    .bands{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin-top:12px;
    }
    @media(max-width:780px){
      .bands{ grid-template-columns:1fr; }
    }

    .band{
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .band.primary{
      border-color:rgba(125,170,255,.55);
      background: linear-gradient(180deg, rgba(125,170,255,.16), rgba(255,255,255,.03));
    }
    .k{ font-size:13px; color:var(--muted); }
    .v{ font-size:22px; font-weight:900; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>SnowFruit Sales Estimator</h1>

    <div class="grid2">
      <div>
        <div class="lab"><span>Day type</span><span class="ico">üìÖ</span></div>
        <select id="dayType">
          <option value="weekday">Weekday (Sun‚ÄìThu)</option>
          <option value="friday">Friday</option>
          <option value="saturday" selected>Saturday</option>
        </select>
      </div>

      <div>
        <div class="lab"><span>Current time</span><span class="ico">üïí</span></div>
        <div style="display:flex; gap:10px;">
          <select id="timeSlot" style="flex:1;">
            <option value="0.20">10:00 AM (20%)</option>
            <option value="0.25">11:00 AM (25%)</option>
            <option value="0.30">12:00 PM (30%)</option>
            <option value="0.35">1:00 PM (35%)</option>
            <option value="0.45">2:00 PM (45%)</option>
            <option value="0.55">3:00 PM (55%)</option>
            <option value="0.65">4:00 PM (65%)</option>
            <option value="0.75" selected>5:00 PM (75%)</option>
            <option value="0.85">6:00 PM (85%)</option>
            <option value="0.92">7:00 PM (92%)</option>
            <option value="1.00">10:00 PM+ (Final)</option>
          </select>
          <button class="btn-now" id="now" type="button">Now</button>
        </div>
      </div>
    </div>

    <div class="grid3">
      <div>
        <div class="lab"><span>Pineapple 18oz (P)</span><span class="ico">üçç</span></div>
        <input id="p" type="number" min="0" step="1" inputmode="numeric">
      </div>
      <div>
        <div class="lab"><span>Watermelon 18oz (W)</span><span class="ico">üçâ</span></div>
        <input id="w" type="number" min="0" step="1" inputmode="numeric">
      </div>
      <div>
        <div class="lab"><span>Mixed Fruit w/ Berries 20oz (M)</span><span class="ico">ü´ê</span></div>
        <input id="m" type="number" min="0" step="1" inputmode="numeric">
      </div>
    </div>

    <div class="actions">
      <button id="calc">Calculate</button>
      <button class="btn-secondary" id="reset" type="button">Reset</button>
    </div>

    <div class="out" id="out">
      <div class="outTitle">Estimated End-of-Day Sales</div>
      <div class="bands" id="bands"></div>
    </div>
  </div>
</div>

<script>
  function ratesFor(day){
    if(day === "weekday") return { p:45, w:80 };
    if(day === "friday")  return { p:46, w:77 };
    return { p:48, w:95 }; // saturday
  }

  function mixAdj(P, M){
    const ratio = (P > 0) ? (M / P) : 0;
    if(ratio < 0.60) return { ratio, adj: 0.95 };
    if(ratio <= 0.85) return { ratio, adj: 1.00 };
    return { ratio, adj: 1.08 };
  }

  function fmtMoney(n){
    return "$" + Math.round(n).toLocaleString();
  }

  function calculate(){
    const day = document.getElementById("dayType").value;
    const completion = parseFloat(document.getElementById("timeSlot").value);

    const P = Math.max(0, parseInt(document.getElementById("p").value || "0", 10));
    const W = Math.max(0, parseInt(document.getElementById("w").value || "0", 10));
    const M = Math.max(0, parseInt(document.getElementById("m").value || "0", 10));

    const r = ratesFor(day);
    const base = (P * r.p) + (W * r.w);

    const mix = mixAdj(P, M);
    const adjustedSoFar = base * mix.adj;

    const isFinal = completion >= 1.0;
    const normalEOD = isFinal ? adjustedSoFar : (adjustedSoFar / completion);

    const low  = normalEOD * 0.92;
    const high = normalEOD * 1.08;

    document.getElementById("bands").innerHTML = `
      <div class="band"><div class="k">Low</div><div class="v">${fmtMoney(low)}</div></div>
      <div class="band primary"><div class="k">Normal</div><div class="v">${fmtMoney(normalEOD)}</div></div>
      <div class="band"><div class="k">High</div><div class="v">${fmtMoney(high)}</div></div>
    `;

    document.getElementById("out").style.display = "block";
  }

  function setNow(){
    const now = new Date();
    const mins = now.getHours()*60 + now.getMinutes();

    if(mins >= 22*60){
      document.getElementById("timeSlot").value = "1.00";
      return;
    }

    const checkpoints = [
      { t: 10*60, v: "0.20" },
      { t: 11*60, v: "0.25" },
      { t: 12*60, v: "0.30" },
      { t: 13*60, v: "0.35" },
      { t: 14*60, v: "0.45" },
      { t: 15*60, v: "0.55" },
      { t: 16*60, v: "0.65" },
      { t: 17*60, v: "0.75" },
      { t: 18*60, v: "0.85" },
      { t: 19*60, v: "0.92" }
    ];

    let chosen = checkpoints[0].v;
    for(const c of checkpoints){
      if(mins >= c.t) chosen = c.v;
      else break;
    }
    document.getElementById("timeSlot").value = chosen;
  }

  function resetAll(){
    document.getElementById("p").value = "";
    document.getElementById("w").value = "";
    document.getElementById("m").value = "";
    document.getElementById("out").style.display = "none";
  }

  // Prevent mouse wheel from changing number inputs while scrolling
  document.querySelectorAll('input[type="number"]').forEach(inp => {
    inp.addEventListener('wheel', (e) => {
      if(document.activeElement === inp) e.preventDefault();
    }, { passive:false });
  });

  document.getElementById("calc").addEventListener("click", calculate);
  document.getElementById("reset").addEventListener("click", resetAll);
  document.getElementById("now").addEventListener("click", setNow);
</script>
</body>
</html>
