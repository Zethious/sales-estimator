<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnowFruit Sales Estimator</title>

  <style>
    :root{
      --bg:#0b1220;
      --muted:#93a4c7;
      --text:#eef3ff;
      --border:rgba(255,255,255,.10);
      --field:rgba(255,255,255,.06);
      --field2:rgba(255,255,255,.09);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 10% -10%, rgba(97,149,255,.25), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(255,120,170,.18), transparent 60%),
        radial-gradient(900px 600px at 30% 120%, rgba(90,255,190,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height:100vh;
      padding:22px;
    }

    .wrap{ max-width: 900px; margin:0 auto; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:18px;
      align-items:end;
    }

    .grid3{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-top:14px;
    }

    @media(max-width:780px){
      .grid2,.grid3{ grid-template-columns:1fr; }
      h1{ font-size:22px; }
    }

    /* Label with LEFT icon */
    .lab{
      display:flex;
      align-items:center;
      gap:8px;
      margin:0 0 6px;
      color:var(--muted);
      font-size:13px;
    }
    .lab .ico{
      font-size:14px;
      opacity:.9;
      transform: translateY(1px);
    }

    select,input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--field);
      color:var(--text);
      font-size:16px;
      outline:none;
      transition:.12s ease;
    }

    select{ color-scheme: light; }
    select option{ background:#fff; color:#111; }

    select:focus,input:focus{
      background:var(--field2);
      border-color: rgba(125,170,255,.65);
      box-shadow: 0 0 0 3px rgba(125,170,255,.22);
    }

    /* Remove number spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button{
      -webkit-appearance:none;
      margin:0;
    }
    input[type=number]{ appearance:textfield; }

    .actions{
      display:flex;
      gap:12px;
      margin-top:18px;
      flex-wrap:wrap;
    }

    button{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(125,170,255,.55);
      background:linear-gradient(180deg, rgba(125,170,255,.30), rgba(125,170,255,.18));
      color:var(--text);
      font-size:16px;
      font-weight:750;
      cursor:pointer;
      min-width:180px;
    }

    .btn-now{
      min-width:92px;
      border:1px solid rgba(90,255,190,.45);
      background:linear-gradient(180deg, rgba(90,255,190,.22), rgba(90,255,190,.12));
    }

    .btn-secondary{
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
    }

    .out{
      margin-top:18px;
      padding:18px;
      border-radius:var(--radius2);
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      display:none;
    }

    .outTitle{
      font-weight:850;
      font-size:16px;
      margin-bottom:12px;
    }

    .bands{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    @media(max-width:780px){
      .bands{ grid-template-columns:1fr; }
    }

    .band{
      padding:16px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .band.primary{
      border-color:rgba(125,170,255,.55);
      background: linear-gradient(180deg, rgba(125,170,255,.16), rgba(255,255,255,.03));
    }

    .k{ font-size:13px; color:var(--muted); }
    .v{ font-size:22px; font-weight:900; }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>SnowFruit Sales Estimator</h1>

    <div class="grid2">
      <div>
        <div class="lab"><span class="ico">üìÖ</span><span>Day type</span></div>
        <select id="dayType">
          <option value="weekday">Weekday (Sun‚ÄìThu)</option>
          <option value="friday">Friday</option>
          <option value="saturday" selected>Saturday</option>
        </select>
      </div>

      <div>
        <div class="lab"><span class="ico">üïí</span><span>Current time</span></div>
        <div style="display:flex; gap:10px;">
          <select id="timeSlot" style="flex:1;">
            <option value="0.20">10:00 AM (20%)</option>
            <option value="0.25">11:00 AM (25%)</option>
            <option value="0.30">12:00 PM (30%)</option>
            <option value="0.35">1:00 PM (35%)</option>
            <option value="0.45">2:00 PM (45%)</option>
            <option value="0.55">3:00 PM (55%)</option>
            <option value="0.65">4:00 PM (65%)</option>
            <option value="0.75" selected>5:00 PM (75%)</option>
            <option value="0.85">6:00 PM (85%)</option>
            <option value="0.92">7:00 PM (92%)</option>
            <option value="1.00">10:00 PM+ (Final)</option>
          </select>
          <button class="btn-now" id="now" type="button">Now</button>
        </div>
      </div>
    </div>

    <div class="grid3">
      <div>
        <div class="lab"><span class="ico">üçç</span><span>Pineapple 18oz</span></div>
        <input id="p" type="number" min="0">
      </div>
      <div>
        <div class="lab"><span class="ico">üçâ</span><span>Watermelon 18oz</span></div>
        <input id="w" type="number" min="0">
      </div>
      <div>
        <div class="lab"><span class="ico">ü´ê</span><span>Mixed Fruit w/ Berries 20oz</span></div>
        <input id="m" type="number" min="0">
      </div>
    </div>

    <div class="actions">
      <button id="calc">Calculate</button>
      <button class="btn-secondary" id="reset">Reset</button>
    </div>

    <div class="out" id="out">
      <div class="outTitle">Estimated End-of-Day Sales</div>
      <div class="bands" id="bands"></div>
    </div>
  </div>
</div>

<script>
  function ratesFor(day){
    if(day === "weekday") return { p:45, w:80 };
    if(day === "friday")  return { p:46, w:77 };
    return { p:48, w:95 };
  }

  function mixAdj(P, M){
    const r = P > 0 ? M / P : 0;
    if(r < 0.60) return 0.95;
    if(r <= 0.85) return 1.00;
    return 1.08;
  }

  function money(n){
    return "$" + Math.round(n).toLocaleString();
  }

  function calculate(){
    const day = dayType.value;
    const completion = parseFloat(timeSlot.value);

    const P = +p.value || 0;
    const W = +w.value || 0;
    const M = +m.value || 0;

    const r = ratesFor(day);
    const base = (P * r.p) + (W * r.w);
    const adj = mixAdj(P, M);
    const adjusted = base * adj;
    const final = completion >= 1 ? adjusted : adjusted / completion;

    bands.innerHTML = `
      <div class="band"><div class="k">Low</div><div class="v">${money(final * 0.92)}</div></div>
      <div class="band primary"><div class="k">Normal</div><div class="v">${money(final)}</div></div>
      <div class="band"><div class="k">High</div><div class="v">${money(final * 1.08)}</div></div>
    `;
    out.style.display = "block";
  }

  function setNow(){
    const mins = new Date().getHours()*60 + new Date().getMinutes();
    if(mins >= 22*60){ timeSlot.value = "1.00"; return; }

    const slots = [
      [600,"0.20"],[660,"0.25"],[720,"0.30"],[780,"0.35"],
      [840,"0.45"],[900,"0.55"],[960,"0.65"],
      [1020,"0.75"],[1080,"0.85"],[1140,"0.92"]
    ];
    let v = "0.20";
    for(const [t,val] of slots){ if(mins >= t) v = val; }
    timeSlot.value = v;
  }

  calc.onclick = calculate;
  reset.onclick = () => { p.value=w.value=m.value=""; out.style.display="none"; };
  now.onclick = setNow;

  document.querySelectorAll('input[type="number"]').forEach(i=>{
    i.addEventListener('wheel',e=>{ if(document.activeElement===i) e.preventDefault();},{passive:false});
  });
</script>
</body>
</html>
